<footer class="footer text-muted" style="bottom:0; width:100%;">
  <style>
    hr {
      margin: auto;
    }
  
    ul.nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    
    .social-link svg {
      width: 40px;
      height: 30px;
      margin-right: -20px;
      margin-bottom: 10px;
    }
    
  </style>
    <hr class="text-black-50 my-4 d-lg-none" style="width: 80%;">
    <ul class="nav flex-column flex-lg-row">
      {{ range .Site.Menus.social -}}
        <li class="nav-item">
          <a class="social-link" href="{{ .URL | relURL }}">
            {{ .Pre | safeHTML }}
            <small class="ms-2 d-lg-none">{{ .Name | safeHTML }}</small>
          </a>
        </li>{{ end -}}</ul><div class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}">
      <div class="row">
        <div class="text-center col-lg-22">
          <ul class="list-inline">
            {{ range .Site.Menus.footer -}}
              <li class="list-inline-item"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end -}}
            <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
          </ul>
        </div>
      </div>
    </div>
</footer>
