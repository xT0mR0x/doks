<footer class="footer text-muted" style="bottom:0; width:100%;">
  <style>
    hr {
      margin: auto;
    }
  
    ul.nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    
    .social-link svg {
      width: 40px;
      height: 30px;
      margin-right: -20px;
      margin-bottom: 10px;
    }
    
    /* new style */
    .social-links-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    
    .social-links-container li {
      margin: 5px;
    }
    
    /* center footer links */
    .footer-links {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
    }
    
    .footer-links li {
      margin: 0 10px;
    }
    
  </style>
  
  <hr class="text-black-50 my-4 d-lg-none" style="width: 80%;">
  
  <div class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}">
    <div class="row">
      <div class="col-lg-16">
        <div class="social-links-container">{{ range .Site.Menus.social -}}
          <ul class="nav">
            <li class="nav-item">
              <a class="social-link" href="{{ .URL | relURL }}">
                {{ .Pre | safeHTML }}
                <small class="ms-2 d-lg-none">{{ .Name | safeHTML }}</small>
              </a>
            </li>
          </ul>{{ end -}}
        </div>
      </div>
      <div class="col-lg-16">
        <div class="text-center">
          <ul class="list-inline footer-links">
            {{ range .Site.Menus.footer -}}
            <li class="list-inline-item"><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end -}}
            <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
</footer>
